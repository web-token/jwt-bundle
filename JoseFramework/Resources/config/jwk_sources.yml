services:
    jose.jwk_source.keyfile:
        class: 'Jose\Bundle\JoseFramework\DependencyInjection\Source\JWKSource\KeyFile'
        tags:
            - {'name': 'jose.jwk_source' }
    jose.jwk_source.certificatefile:
        class: 'Jose\Bundle\JoseFramework\DependencyInjection\Source\JWKSource\CertificateFile'
        tags:
            - {'name': 'jose.jwk_source'}
    jose.jwk_source.values:
        class: 'Jose\Bundle\JoseFramework\DependencyInjection\Source\JWKSource\Values'
        tags:
            - {'name': 'jose.jwk_source'}
    jose.jwk_source.jwk:
        class: 'Jose\Bundle\JoseFramework\DependencyInjection\Source\JWKSource\JWK'
        tags:
            - {'name': 'jose.jwk_source'}
    jose.jwk_source.x5c:
        class: 'Jose\Bundle\JoseFramework\DependencyInjection\Source\JWKSource\X5C'
        tags:
            - {'name': 'jose.jwk_source'}
    jose.jwk_source.jwkset:
        class: 'Jose\Bundle\JoseFramework\DependencyInjection\Source\JWKSource\JWKSet'
        tags:
            - {'name': 'jose.jwk_source'}
